windows:
  - name: terminal
    focus: true
    root: workspace
    layout: main-vertical
    panes:
      - commands:
        focus: true
  - name: notes
    root: workspace
    layout: main-vertical
    panes:
      - nvim notes.md +Focusify
      - notes example notes.md
  - name: editor
    root: workspace
    layout: even-vertical
    panes:
      - nvim
